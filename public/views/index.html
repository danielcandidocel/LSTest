<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Luis Sim√µes</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src='../images/logo.jpg' height='70'></a>
        </div>
    </nav>
    <div class="container">
        <div class="row center">
            <div class="col-6">
                <form class="form-signin">
                    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                    <label for="email" class="sr-only">Email address</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Email address" required autofocus>
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                    <a class="btn btn-lg btn-primary btn-block" onclick='loginApi()'>Sign in</a>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossOrigin="anonymous"></script>
<script>
    function loginApi() {
        let email   = $('#email').val();
        let password = $('#password').val();
        $.ajax({
            url : "http://localhost/api/login",
            type : "post",
            data: {
                email: email,
                password: password
            },
        })
        .done(function(data){
            if (data.token && data.token.length > 0) {
                localStorage.setItem('token', data.token)
                window.location.href = 'http://localhost/api/home'
            } else {
                console.log('not authorizated')
            }
        })
        .fail(function(jqXHR, textStatus, data){
            console.log(data)
        });
    }
</script>
</html>
